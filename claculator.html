<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="clastyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="cal" class="container">
            <div id="screen">
                 <input style="font-family: 'Orbitron', sans-serif;" type="text" id="stext">
            </div>
            <div class="row container">


                <div  class="col-lg-3">
                    <button type="button" class="but butt">AC</button>
                    <button type="button" class="but ">7</button>
                    <button type="button" class="but ">4</button>
                    <button type="button" class="but ">1</button>
                    <button type="button" class="but ">0</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="but butt">DELL</button>
                    <button type="button" class="but ">8</button>
                    <button type="button" class="but ">5</button>
                    <button type="button" class="but ">2</button>
                    <button type="button" class="but ">.</button>
                </div>
                <div  class="col-lg-3">
                    <button type="button" class="but butt">%</button>
                    <button type="button" class="but ">9</button>
                    <button type="button" class="but ">6</button>
                    <button type="button" class="but ">3</button>
                    <button type="button" class="but ">=</button>
                    
                </div>
                <div  class="col-lg-3">
                    <button type="button" class="but buut">/</button>
                    <button type="button" class="but buut">*</button>
                    <button type="button" class="but buut">-</button>
                    <button id="btnn" type="button " class="but btnn">+</button>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="caljs.js"></script>
</body>

</html>
